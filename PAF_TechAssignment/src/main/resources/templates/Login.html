<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loging page </title>
</head>
<body>
<h2>Login Page</h2>
<form method="post" action="/Login">
    <div>
        <LABEL>Username:</LABEL>
        <input type="text" name="username"/>
    </div>
    <label>Password:</label>
    <input type="password" name="password"/>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
</body>
</html>
